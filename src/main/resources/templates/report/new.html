<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=日報新規登録)">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 新規登録</h1>
            </div>
            <div class="col-12 col-xxl-6">

                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/report/add}" th:object="${report}" th:method="post">
                                    <div class="mb-3">
                                        <label class="form-label" for="report_date">日付</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control datepicker" type="text" id="report_date" th:field="*{reportDate}"
                                                   th:errorclass="err" name="reportDate">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="name">氏名</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="text" th:field="*{name}" th:errorclass="err" id="name" name="reportName">
                                            <span th:errors="*{name}" class="text-danger"></span>
                                        </div>
                                    </div>
                                   <div class="mb-3">
                                        <label class="form-label" for="title">タイトル</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="text" th:field="*{title}"
                                                th:errorclass="err"> <span
                                                th:errors="*{title}" class="text-danger"></span>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="content">内容</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-4">
                                            <input class="form-control" type="text" th:field="*{content}"
                                                th:errorclass="err">
                                        </div>
                                    </div>
                                </div>
                                <p class="mt-5">
                                    <input type="submit" value="登録" class="btn btn-primary">
                                    <a th:href="@{/report/list}" class="btn btn-primary">戻る</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.datepicker').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>
</body>

</html>
